<section class="box">
  <form class="item" (ngSubmit)="f.form.valid && onSavePerson()" #f="ngForm">
    <input
      required
      type="text"
      name="first-name"
      id="first-name"
      placeholder="First name"
      [(ngModel)]="firstName"
    />
    <input
      required
      type="text"
      name="last-name"
      id="last-name"
      placeholder="Last name"
      [(ngModel)]="lastName"
    />
    <button type="submit" style="cursor: pointer">+</button>
  </form>
</section>
