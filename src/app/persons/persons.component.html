<!-- add person button -->
<div style="text-align: center;">
  <button (click)="addPerson()" style="cursor: pointer;">+</button>
</div>
<!-- persons list -->
<section class="box">
  <app-person
    *ngFor="let person of getPersons(); let idx = index"
    [person]="person"
    [pos]="idx + 1"
  />
</section>

<router-outlet />
