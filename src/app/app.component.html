<!-- heading -->
<section class="box" id="heading">
    <h1>{{ title }}</h1>
</section>
<!-- persons list -->
<section class="box">
  <app-person
    *ngFor="let person of getPersons(); let idx = index"
    [person]="person"
    [pos]="idx + 1"
  />
</section>
<!-- person form -->
<section class="box">
  <app-form />
</section>
